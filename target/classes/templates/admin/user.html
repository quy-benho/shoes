<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment">
</header>
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="admin/header::header-nav"></div>
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">Quản lý tài khoản</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">
                        	<a href="/register" target="_blank" class="btn btn-success">
                        		<i class="fa fa-plus"></i>&nbsp; Thêm tài khoản
                            </a>
                            <button id="btn-updateUser" class="btn btn-warning">
                        		<i class="fa fa-pencil-square-o"></i>&nbsp; Sửa thông tin tài khoản
                            </button>
                            <button class="btn btn-info" onclick="lockUser(0)"><i
                                    class="fa fa-unlock-alt"></i>&nbsp;Mở khóa tài khoản
                            </button>
                            <button class="btn btn-danger" onclick="lockUser(1)"><i
                                    class="fa fa-lock"></i>&nbsp;Khóa tài khoản
                            </button>
                        </div>
                        <table id="jqGrid" class="table table-bordered">
                        </table>
                        <div id="jqGridPager"></div>
                    </div><!-- /.card-body -->
                </div><!-- /.container-fluid -->
            </div>
        </div>
    </div>

	<div id="userFormModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Sửa thông tin tài khoản</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
					<form id="userForm">
						<div class="modal-body">
							<input type="hidden" class="form-control" id="userId" name="userId"/>
							<div class="form-group">
								<label for="exampleInputEmail1">Tên người dùng:</label> 
								<input type="text" class="form-control" id="nickName" name="nickName"  placeholder="Nhập tên" required/>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Địa chỉ:</label>
								<input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ" required/>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Chữ ký:</label>
								<input type="text" class="form-control" id="introduceSign" name="introduceSign" placeholder="Nhập chữ ký" required/>
							</div>
							
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Quay lại</button>
							<button id="btn-saveForm" type="submit" class="btn btn-primary">Lưu</button>
						</div>
					</form>
			</div>
		</div>
	</div>

	<!-- /.content-wrapper -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/admin/plugins/jqgrid-5.5.2/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.5.2/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/user.js}"></script>
</body>
</html>
