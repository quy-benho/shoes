<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Register</title>
<meta name="keywords" content="TopShoe">
<meta name="description" content="TopShoe - Register">
<meta name="author" content="wokiee">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<base th:replace="shopper/fragments/common :: base">
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="css/theme.css">
<link rel="stylesheet" href="css/toastr.min.css">
</head>
<body>

	<!-- header -->
	<header th:replace="shopper/fragments/header"></header>

	<div class="tt-breadcrumb">
		<div class="container">
			<ul>
				<li><a href="/index">Trang Chủ</a></li>
				<li>TẠO TÀI KHOẢN</li>
			</ul>
		</div>
	</div>
	<div id="tt-pageContent">
		<div class="container-indent">
			<div class="container">
				<h1 class="tt-title-subpages noborder" style="padding-bottom: 18px;">TẠO
					TÀI KHOẢN MỚI</h1>
				<div class="tt-login-form">
					<div class="row">
						<div class="col-xs-12 col-md-6">
							<div class="">
								<img src="images/promo/8.jpg" style="width: 500px;" alt="">

							</div>
						</div>
						<div class="col-xs-12 col-md-6">
							<div class="tt-item">

								<div class="form-default form-top">
									<form id="register" method="post" action="/register-user">
										<div class="form-group">
											<label for="loginInputName">TÊN *</label>
											<div class="tt-required" style="color: red;">* bắt buộc</div>
											<input type="text" name="name" class="form-control" id="name"
												placeholder="Nhập tên" required>
										</div>
										<div class="form-group">
											<label for="loginInputEmail">E-MAIL *</label> <input
												type="email" name="email" class="form-control" id="email"
												placeholder="Enter E-mail" required>
										</div>
										<div class="form-group">
											<label for="loginInputEmail">SỐ ĐIỆN THOẠI *</label> <input
												type="tel" name="phone" class="form-control" id="phone"
												placeholder="Enter Phone" required>
										</div>
										<div class="form-group">
											<label for="loginInputPassword">MẬT KHẨU *</label> <input
												type="password" name="password" class="form-control"
												id="password" placeholder="Enter Password" minlength="8"
												required>
										</div>
										<div class="row">
											<div class="col-auto mr-auto">
												<div class="form-group">
													<button class="btn btn-border" type="submit">TẠO</button>
												</div>

											</div>
											<div class="col-auto align-self-center">
											<div class="form-group">
												<ul class="additional-links">
													<li>Hoặc <a href="/index"style="color: blue;font-size: 15px;">Trở về Trang Chủ!</a></li>
												</ul>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- footer -->
	<footer th:replace="shopper/fragments/footer"></footer>

	<!-- modal -->
	<div th:replace="shopper/fragments/modal :: subsribeGood"></div>

	<script src="external/jquery/jquery.min.js"></script>
	<script src="external/bootstrap/js/bootstrap.min.js"></script>
	<script src="external/slick/slick.min.js"></script>
	<script src="external/panelmenu/panelmenu.js"></script>
	<script src="external/lazyLoad/lazyload.min.js"></script>
	<script src="js/main.js"></script>
	<!-- form validation and sending to mail -->
	<script src="external/form/jquery.form.js"></script>
	<script src="external/form/jquery.validate.min.js"></script>
	<script src="external/form/jquery.form-init.js"></script>
	<!-- custom -->
	<script src="js/toastr.min.js" type="text/javascript"></script>
	<script src="js/header.js" type="text/javascript"></script>
</body>
</html>
